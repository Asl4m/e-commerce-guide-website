<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="login-form">
        <h2>Login</h2>
        <form action="#">
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          <input type="password" class="form-control" id="psw" placeholder="Password" name="pwd" required>
          <button type="submit" onclick="saveData()" id="save_btn" class="btn btn-default">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>
</body>

<script>
  let name=localStorage.getItem('name')?localStorage.getItem('name'):''
 console.log(name);
 if(name!='')
 {
  window.location.href="../HOME/index.html";
 }
function saveData()
{
let email,psw;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email && v.psw==psw}))
{
let current_user=user_records.filter((v)=>{return v.email==email && v.psw==psw})[0]
localStorage.setItem('name',current_user.name);
localStorage.setItem('email',current_user.email);
alert("Login Pass");
}
else
{
alert('Login Fail');
}

}
</script>
</html>
