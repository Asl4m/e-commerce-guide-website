<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="#">
          <input type="text" class="form-control" id="name" placeholder="Username" name="email" required>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          <input type="password" class="form-control" id="psw" placeholder="Password" name="pwd" required>
          <button type="submit" onclick="saveData()" id="save_btn" class="btn btn-default">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a onclick="AlreadyLogin();" href="#">Login</a></p>
      </div>
    </div>
  </div>
</body>

<script>  
function AlreadyLogin()
{
  let name=localStorage.getItem('name')?localStorage.getItem('name'):''
 console.log(name);
 if(name!='')
 {
  alert('Already Logged In‚ú®');
  window.location.href="../HOME/index.html";
 }
 else
 {
  window.location.href="login.html";
 }
}
function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if (email.match(/@/))
{
  if(name=="" || email=="" || psw=="")
  {
    alert("All details must be filled!");
  }
  else if(user_records.some((v)=>{return v.email==email}))
  {
    alert("duplicate data");
  }
  else
  {
    user_records.push({
    "name":name,
    "email":email,
    "psw":psw
    })
    localStorage.setItem("users",JSON.stringify(user_records));
    alert("Account Successfully created! Login to continueüçÅ");
  }
}
}
</script>
</html>
